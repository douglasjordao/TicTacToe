<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="/src/css/style.css">

    <title>Jogo da Velha</title>
</head>

<body>

    <div class="container">
        <div class="header d-flex justify-content-center">
            <h1 id="title" class="title">Jogo da Velha</h1>
        </div>
        <div class="score d-flex justify-content-center">
            <img src="src/img/o.png" class="o-img"><span id="score-o" class="score-o text-center">0</span>
            <span id="score-x" class="score-x text-center">0</span><img src="src/img/x.png" class="x-img">
        </div>
        <div id="div-board" class="d-flex justify-content-center">
            <div class="board" id="board">
                <div class="cell" id="0-0"></div>
                <div class="cell" id="0-1"></div>
                <div class="cell" id="0-2"></div>
                <div class="cell" id="1-0"></div>
                <div class="cell" id="1-1"></div>
                <div class="cell" id="1-2"></div>
                <div class="cell" id="2-0"></div>
                <div class="cell" id="2-1"></div>
                <div class="cell" id="2-2"></div>
            </div>
            <div id="reset-btn-div" class="d-flex justify-content-center reset-btn-div">
            </div>
        </div>
        
    </div>


    <!-- JQuery JS -->
    <script src="src/js/jquery-3.6.0.min.js"></script>
    <!-- Main JS -->
    <script src="src/js/main.js" type="module"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
